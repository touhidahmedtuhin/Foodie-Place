<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Place</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Foodie Place</h1>
    <nav>
        <ul>
            <a href="#">
                <li>Home</li>
            </a>
            <a href="#">
                <li>Near</li>
            </a>
            <a href="#">
                <li>Contact</li>
            </a>
            <a href="#">
                <li>About</li>
            </a>
        </ul>
    </nav>
    <section class="items">
        <div class="item">
            <img src="./food item/pizza.jpg" alt="pizza">
            <h4>Pizza</h4>
            <button>Order</button>
        </div>

        <div class="item">
            <img src="./food item/pizza_veggie.png" alt="pizza veggie">
            <h4>Pizza Veggie</h4>
            <button>Order</button>
        </div>

        <div class="item">
            <img src="./food item/burger.jpg" alt="Burger">
            <h4>Burger</h4>
            <button>Order</button>
        </div>

        <div class="item">
            <img src="./food item/burger_veg.jpg" alt="pizza">
            <h4>Burger Veggie</h4>
            <button>Order</button>
        </div>


        <div class="item">
            <img src="./food item/pasta.jpg" alt="pasta">
            <h4>Pasta</h4>
            <button>Order</button>
        </div>

        <div class="item">
            <img src="./food item/pizza_veggie.png" alt="pasta veggie">
            <h4>Pasta veggi</h4>
            <button>Order</button>
        </div>

        <div class="item">
            <img src="./food item/coffe.jpg" alt="Coffie">
            <h4>Coffie</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="./food item/tormuj.jpg" alt="Tormuj JJuice">
            <h4>Tormuj Juice</h4>
            <button>Order</button>
        </div>
    </section>
</body>

</html>
